<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Copy</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <nav>
        <img class="logo" src="images/airbnb logo.png" alt="airbnb logo">

    </nav>
    <div class="icons-wrapper">
        <div class="icon-wrapper">
            <img src="images/cabin.jpeg" alt="cabin logo">
            <p>Cabins</p>
        </div>
        <div class="icon-wrapper">
            <img src="images/mansion.jpeg" alt="mansion logo">
            <p>Mansions</p>
        </div>
        <div class="icon-wrapper">
            <img src="images/pool.jpeg" alt="pool logo">
            <p>Amazing Pools</p>
        </div>
        <div class="icon-wrapper">
            <img src="images/paint.jpeg" alt="paint logo">
            <p>Creative Spaces</p>
        </div>
        <div class="icon-wrapper">
            <img src="images/view.jpeg" alt="views logo">
            <p>Amazing Views</p>
        </div>
    </div>
    <div class="images-wrapper">
        <div class="image-wrapper">
            <img src="images/malibu.webp" alt="malibu image">
            <p>Malibu, California</p>
        </div>
        <div class="image-wrapper">
            <img src="images/joshua-tree.webp" alt="joshua tree image">
            <p>Joshua Tree, California</p>
        </div>
        <div class="image-wrapper">
            <img src="images/roswell.webp" alt="roswell image">
            <p>Roswell, New Mexico</p>
        </div>
        <div class="image-wrapper">
            <img src="images/bend.webp" alt="bend image">
            <p>Bend, Oregon</p>
        </div>
    </div>
  </body>
</html>
